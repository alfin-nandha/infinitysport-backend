openapi: "3.0.3"
info:
  title: "Group Project 2 Alta: InfinitySport"
  version: "1.0"
  description: "API Documentation for InfinitySport"
  contact:
    name: Official
    url: https://infinitysport.site
    email: alfin.7007@gmail.com
externalDocs:
  description: "GitHub Repository of Group Project 2 : infinitysport"
  url: https://github.com/project-online-shop/backend
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/jok3r46/InfinitySport/1.0
  - url: 34.238.252.143:8000
    description: Base URL that will be used for endpoints
tags:
  - name: Login
    description: Endpoint for verifying who a user is
  - name: Sign Up
    description: Endpoint for user registration
  - name: Users
    description: Endpoint for perform operations on user
  - name: Products
    description: Endpoint for perform operations on product
  - name: Carts
    description: Endpoint for perform operations on cart
  - name: Orders
    description: Endpoint for perform operations on order
paths:
  ####################################
  #  AUTHENTICATION
  ####################################
  /login:
    post:
      tags:
        - Login
      summary: Get token for access to account
      requestBody:
        $ref: "#/components/requestBodies/requestBodyLogin"
      responses:
        "200":
          $ref: "#/components/responses/loginSuccess"
        "400":
          $ref: "#/components/responses/loginFailed"
  ####################################
  #  SIGN UP
  ####################################
  /signup:
    post:
      tags:
        - Sign Up
      summary: Create a new account for customer only
      requestBody:
        $ref: "#/components/requestBodies/requestBodyUser"
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/createUserFailed"
  ####################################
  #  USERS
  ####################################
  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user's data by id
      security:
        - JWTAuth: []
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        "200":
          $ref: "#/components/responses/getUserSuccess"
        "400":
          $ref: "#/components/responses/getDataByIdFailed"
    put:
      tags:
        - Users
      summary: Edit user's data by id
      security:
        - JWTAuth: []
      parameters:
        - $ref: "#/components/parameters/idParam"
      requestBody:
        $ref: "#/components/requestBodies/requestBodyUserUpdate"
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/updateUserFailed"
    delete:
      tags:
        - Users
      summary: Delete user's data by id 
      security:
        - JWTAuth: []
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/deleteDataByIdFailed"
  ####################################
  #  PRODUCTS
  ####################################
  /products:
    post:
      tags:
        - Products
      summary: Create a new product
      security:
        - JWTAuth: []
      requestBody:
        $ref: "#/components/requestBodies/requestBodyProduct"
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/createProductFailed"
        "500":
          $ref: "#/components/responses/productServerFailed"
    get:
      tags:
        - Products
      summary: Get all products
      responses:
        "200":
          $ref: "#/components/responses/getAllProductsSuccess"
        "400":
          $ref: "#/components/responses/getAllDataFailed"
  /products/{id}:
    get:
      tags:
        - Products
      summary: Get product by id
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        "200":
          $ref: "#/components/responses/getProductSuccess"
        "400":
          $ref: "#/components/responses/getDataByIdFailed"
    put:
      tags:
        - Products
      summary: Update product by id for product owner only
      security:
        - JWTAuth: []
      parameters:
        - $ref: "#/components/parameters/idParam"
      requestBody:
        $ref: "#/components/requestBodies/requestBodyProductUpdate"
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/updateProductFailed"
        "500":
          $ref: "#/components/responses/productServerFailed"
    delete:
      tags:
        - Products
      summary: Delete product by id for product owner only
      security:
        - JWTAuth: []
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/deleteDataByIdFailed"
  /products/users:
    get:
      tags:
        - Products
      summary: Get user's products
      security:
        - JWTAuth: []
      responses:
        "200":
          $ref: "#/components/responses/getProductsByUserIdSuccess"
        "400":
          $ref: "#/components/responses/getDataByIdFailed"
  ####################################
  #  CART
  ####################################
  /carts:
    post:
      tags:
        - Carts
      summary: Create a new cart
      security:
        - JWTAuth: []
      requestBody:
        $ref: "#/components/requestBodies/requestBodyAddCart"
      responses:
        "200":
          $ref: "#/components/responses/createcartsuccess"
        "400":
          $ref: "#/components/responses/createOrderFailed"
    get:
      tags:
        - Carts
      summary: Get cart
      security:
        - JWTAuth: []
      responses:
        "200":
          $ref: "#/components/responses/getcartsuccess"
        "400":
          $ref: "#/components/responses/OrderResponseFailed"
  /carts/{id}:
    put:
      tags:
        - Carts
      summary: Update cart by id order
      security:
        - JWTAuth: []
      requestBody:
        $ref: "#/components/requestBodies/requestBodyUpdateCart"
      responses:
        "200":
          $ref: "#/components/responses/Updatecartsuccess"
        "400":
          $ref: "#/components/responses/UpdateOrderFailed"
    delete:
      tags:
        - Carts
      summary: Delete cart by id
      security:
        - JWTAuth: []
      responses:
        "200":
          $ref: "#/components/responses/successOperationNonData"
        "400":
          $ref: "#/components/responses/deleteDataByIdFailed"

  ####################################
  #  ORDERS
  ####################################
  /orders:
    post:
      tags:
        - Orders
      summary: Create a new order
      security:
        - JWTAuth: []
      requestBody:
        $ref: "#/components/requestBodies/requestBodyOrder"
      responses:
        "200":
          $ref: "#/components/responses/createcartsuccess"
        "400":
          $ref: "#/components/responses/createOrderFailed"
    get:
      tags:
        - Orders
      summary: Get order
      security:
        - JWTAuth: []
      responses:
        "200":
          $ref: "#/components/responses/getcartsuccess"
        "400":
          $ref: "#/components/responses/OrderResponseFailed"
  /orders/id:
    get:
      tags:
        - Orders
      summary: Get Detail order by Id
      security:
        - JWTAuth: []
      responses:
        "200":
          $ref: "#/components/responses/getcartsuccess"
        "400":
          $ref: "#/components/responses/OrderResponseFailed"
####################################
#  COMPONENTS
####################################
components:
  schemas:
    requestDataLogin:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    requestDataUser:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          minLength: 1
          pattern: "^0-9A-Za-z_.$"
        email:
          type: string
          format: email
          minLength: 5
          description: inputted email must be unique
        password:
          type: string
          minLength: 6
    requestDataProduct:
      type: object
      required:
        - name_product
        - detail_product
        - price
        - stock
        - file
      properties:
        name_product:
          type: string
          minLength: 1
        detail_product:
          type: string
          minLength: 1
        price:
          type: integer
          minimum: 1
        stock:
          type: integer
          minimum: 2
        file:
          type: string
          format: binary
          description: "allowed file extension: jpg, png, jpeg && size <= 1050000 byte"
    requestDataProductUpdate:
      type: object
      required:
        - name_product
        - detail_product
        - price
        - stock
        - file
      properties:
        name_product:
          type: string
          minLength: 1
        detail_product:
          type: string
          minLength: 1
        price:
          type: integer
          minimum: 1
        stock:
          type: integer
          minimum: 2
        file:
          type: string
          format: binary
          description: "allowed file extension: jpg, png, jpeg && size <= 1050000 byte"
    ###
    requestDataOrder:
      type: object
      required:
        - paymentid
        - addressid
        - cartid
      properties:
        paymentid:
          type: integer
        addressid:
          type: integer
        cartid:
          type: integer
    requestDataOrderUpdate:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
    responseLoginWithData:
      type: object
      properties:
        Code:
          type: integer
        Data:
          type: object
          properties:
            ID:
              type: integer
            Name:
              type: string
            Token:
              type: string
            Role:
              type: string
        Message:
          type: string
    responseUserWithData:
      type: object
      properties:
        Code:
          type: integer
        Data:
          type: object
          properties:
            ID:
              type: integer
            Name:
              type: string
            Email:
              type: string
            Phone:
              type: string
        Message:
          type: string
    responseUserWithDataArray:
      type: object
      properties:
        Code:
          type: integer
        Data:
          type: array
          items:
            type: object
            properties:
              ID:
                type: integer
              Name:
                type: string
              Email:
                type: string
              Phone:
                type: string
        Message:
          type: string
    responseProductWithData:
      type: object
      properties:
        Data:
          type: object
          properties:
            ID:
              type: integer
            name:
              type: string
            detail:
              type: string
            price:
              type: integer
            stock:
              type: integer
            photo:
              type: string
              format: binary
            url:
              type: string
            userid:
              type: int
        Message:
          type: string
    responseProductWithDataArray:
      type: object
      properties:
        Data:
          type: array
          items:
            type: object
            properties:
              ID:
                type: integer
              Name_Product:
                type: string
              Detail_Product:
                type: string
              Price:
                type: integer
              Stock:
                type: integer
              Photo:
                type: string
                format: binary
              Url:
                type: string
              userid:
                type: int
        Message:
          type: string
    responseGroupProductWithData:
      type: object
      properties:
        Code:
          type: integer
        Data:
          type: object
          properties:
            ID:
              type: integer
            ProductsID:
              type: integer
            NameGroupProduct:
              type: string
            Stock:
              type: integer
            CapacityGroupProduct:
              type: integer
            Price:
              type: integer
            AdminFee:
              type: integer
            TotalPrice:
              type: integer
            DurationGroup:
              type: string
            Name_Product:
              type: string
            Status:
              type: string
            Url:
              type: string
            GetOrder:
              type: array
              items:
                type: object
                properties:
                  OrderID:
                    type: integer
                  UsersID:
                    type: integer
                  GroupProductID:
                    type: integer
                  Name:
                    type: string
        Message:
          type: string
    responseGroupProductWithDataArray:
      type: object
      properties:
        Code:
          type: integer
        Data:
          type: array
          items:
            type: object
            properties:
              ID:
                type: integer
              ProductsID:
                type: integer
              NameGroupProduct:
                type: string
              Stock:
                type: integer
              CapacityGroupProduct:
                type: integer
              Price:
                type: integer
              AdminFee:
                type: integer
              TotalPrice:
                type: integer
              DurationGroup:
                type: string
              Name_Product:
                type: string
              Status:
                type: string
              Url:
                type: string
              GetOrder:
                type: array
                nullable: true
                items:
                  type: object
                  properties:
                    OrderID:
                      type: integer
                    UsersID:
                      type: integer
                    GroupProductID:
                      type: integer
                    Name:
                      type: string
        Message:
          type: string
    responseCreateGroupProductWithData:
      type: object
      properties:
        Code:
          type: integer
        Data:
          type: object
          properties:
            GroupProductID:
              type: integer
        Message:
          type: string
    responseCreateOrderWithData:
      type: object
      properties:
        Code:
          type: integer
        Data:
          type: object
          properties:
            OrderID:
              type: integer
            EwalletType:
              type: string
            ExternalId:
              type: string
            Amount:
              type: number
            BusinessId:
              type: string
            Created:
              type: string
        Message:
          type: string
    responseOrderWithData:
      type: object
      properties:
        Code:
          type: integer
        Data:
          type: object
          properties:
            OrderID:
              type: integer
            UsersID:
              type: integer
            GroupProductID:
              type: integer
            NameProduct:
              type: string
            PriceOrder:
              type: integer
            DetailCredential:
              type: string
        Message:
          type: string
    responseOrderWithDataArray:
      type: object
      properties:
        Code:
          type: integer
        Data:
          type: array
          items:
            type: object
            properties:
              OrderID:
                type: integer
              UsersID:
                type: integer
              GroupProductID:
                type: integer
              NameProduct:
                type: string
              PriceOrder:
                type: integer
              DetailCredential:
                type: string
        Message:
          type: string
    responseNonData:
      type: object
      properties:
        Code:
          type: integer
        Message:
          type: string
  parameters:
    idParam:
      name: id
      in: path
      required: true
      schema:
        type: integer
        example: 1

  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "use Token"
  requestBodies:
    requestBodyLogin:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataLogin"
          example:
            email: perospero@gmail.com
            password: qwerty
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataLogin"
    requestBodyUser:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataUser"
          examples:
            newUser1:
              value:
                name: user1
                email: user1@gmail.com
                password: qwerty
            newUser2:
              value:
                name: user2
                email: user2@ggmail.com
                password: asd!@#12
            newUser3:
              value:
                name: alfin
                email: alfin123@yahoo.co.id
                password: test123
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataUser"
    requestBodyUserUpdate:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataUser"
          examples:
            newData1:
              value:
                name: SupriadiBaru
                email: new.s@yahoo.co.id
                password: newpass
                phone: "+628966066096"
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataUser"
    requestBodyAddCart:
      required: true
      content:
        application/json:
          schema:
            $ref: "#"
          example:
            product_id: 1
            quantity: 1
    requestBodyUpdateCart:
      required: true
      content:
        application/json:
          schema:
            $ref: "#"
          example:
            quantity: 1
    requestBodyProduct:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataProduct"
    requestBodyProductUpdate:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataProductUpdate"
    requestBodyOrder:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataOrder"
          example:
            phone: "08123456789"
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataOrder"
    requestBodyOrderUpdate:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/requestDataOrderUpdate"
          example:
            detail: "Email: subs.netflix@mail.com, Password: qwerty"
        multipart/form-data:
          schema:
            $ref: "#/components/schemas/requestDataOrderUpdate"
  responses:
    loginSuccess:
      description: Success Response Data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseLoginWithData"
          example:
            Code: 200
            Data:
              {
                ID: 4,
                Name: joko,
                Token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdXRob3JpemVkIjp0cnVlLCJleHAiOjE2Mzk2OTAwMjMsInJvbGUiOiJhZG1pbiIsInVzZXJJZCI6NH0.1Ij1ZVqpqPDOVXzaXyqcyNMlnbLTfwD28Byv0aWNjAQ,
              }
            Message: Login Success
    loginFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          example:
            Code: 400
            Message: Email or Password Incorrect
    successOperationNonData:
      description: Success Response Non Data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          example:
            Code: 200
            Message: Success Operation
    createUserFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            Invalid Name:
              $ref: "#/components/examples/invalidName"
            Name alphanumeric:
              $ref: "#/components/examples/nameAlphanumeric"
            Invalid Email:
              $ref: "#/components/examples/invalidEmail"
            Invalid Password:
              $ref: "#/components/examples/invalidPassword"
            Password Must Consist Of:
              $ref: "#/components/examples/passwordMustConsistOf"
            Email Already Exist:
              $ref: "#/components/examples/emailOrTelephoneNumberAlreadyExist"
    getAllDataFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            Data Not Found:
              $ref: "#/components/examples/dataNotFound"
            Bad Request:
              $ref: "#/components/examples/badRequest"
    getUserSuccess:
      description: Success Response Data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseUserWithData"
          example:
            Code: 200
            Data: { ID: 1, Name: try, Email: try@example.com }
            Message: Success Operation
    getDataByIdFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            Invalid Id:
              $ref: "#/components/examples/invalidId"
            Data Not Found:
              $ref: "#/components/examples/dataNotFound"
            Bad Request:
              $ref: "#/components/examples/badRequest"
    updateUserFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            Invalid Id:
              $ref: "#/components/examples/invalidId"
            Data Not Found:
              $ref: "#/components/examples/dataNotFound"
            Access Forbidden:
              $ref: "#/components/examples/accessForbidden"
            Invalid Name:
              $ref: "#/components/examples/invalidName"
            Invalid Email:
              $ref: "#/components/examples/invalidEmail"
            Invalid Password:
              $ref: "#/components/examples/invalidPassword"
            Password Must Consist Of:
              $ref: "#/components/examples/passwordMustConsistOf"
            Email Already Exist:
              $ref: "#/components/examples/emailOrTelephoneNumberAlreadyExist"
    deleteDataByIdFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            Access Forbidden:
              $ref: "#/components/examples/accessForbidden"
            Invalid Id:
              $ref: "#/components/examples/invalidId"
            Data Not Found:
              $ref: "#/components/examples/dataNotFound"
    createProductFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            File Extension Not Allowed:
              $ref: "#/components/examples/fileExtensionNotAllowed"
            Illegal File:
              $ref: "#/components/examples/illegalFile"
            Size File Too Big:
              $ref: "#/components/examples/sizeFileTooBig"
            Access Forbidden:
              $ref: "#/components/examples/accessForbidden"
            Bad Request:
              $ref: "#/components/examples/badRequest"
    productServerFailed:
      description: Internal Server Error Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            Can't Connect to Server:
              $ref: "#/components/examples/cantConnecttoServer"
            Failed to Upload File:
              $ref: "#/components/examples/failedtoUploadFile"
    getAllProductsSuccess:
      description: Success Response Data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseProductWithDataArray"
          example:
            data:
              [
                {
                  id: 3,
                  name: Youtube-Music,
                  detail: Lorem,
                  photo: Youtube-Music-2021-12-13T10:06:45.jpg,
                  url: https://storage.googleapis.com/infinitysport-bucket/Youtube-Music-2021-12-13T10:06:45.jpg,
                  stock: 6,
                  price: 300000,
                  userid: 1,
                },
                {
                  id: 4,
                  name: Youtube Premium,
                  detail: Berlangganan 1 bulan,
                  photo: Youtube-Premium-2021-12-14T09:34:47.png,
                  url: https://storage.googleapis.com/infinitysport-bucket/Youtube-Premium-2021-12-14T09:34:47.png,
                  stock: 4,
                  price: 200000,
                  userid: 2,
                },
              ]
            Message: Success
    getProductSuccess:
      description: Success Response Data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseProductWithData"
          example:
            Data:
              {
                id: 3,
                name: Youtube-Music,
                detail: Lorem,
                photo: Youtube-Music-2021-12-13T10:06:45.jpg,
                url: https://storage.googleapis.com/infinitysport-bucket/Youtube-Music-2021-12-13T10:06:45.jpg,
                stock: 6,
                price: 300000,
                userid: 1,
              }
            Message: Success
    getProductsByUserIdSuccess:
      description: Success Response Data
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseProductWithData"
          example:
            Data:
              [
                {
                  id: 3,
                  name: Youtube-Music,
                  detail: Lorem,
                  photo: Youtube-Music-2021-12-13T10:06:45.jpg,
                  url: https://storage.googleapis.com/infinitysport-bucket/Youtube-Music-2021-12-13T10:06:45.jpg,
                  stock: 6,
                  price: 300000,
                  userid: 1,
                },
              ]
            Message: Success
    updateProductFailed:
      description: Bad Request Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/responseNonData"
          examples:
            Invalid Id:
              $ref: "#/components/examples/invalidId"
            Data Not Found:
              $ref: "#/components/examples/dataNotFound"
            Access Forbidden:
              $ref: "#/components/examples/accessForbidden"
            Bad Request:
              $ref: "#/components/examples/badRequest"
            File Extension Not Allowed:
